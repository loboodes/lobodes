<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>نظام تقارير أداء المعلمة</title>

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
<script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
<script src="https://cdn.jsdelivr.net/npm/flatpickr/dist/l10n/ar.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.3/html2pdf.bundle.min.js"></script>

<style>
body { margin:0; padding:0; font-family:'HelveticaNeueW23', Arial, sans-serif; background:#ffffff; }
@font-face { font-family:'HelveticaNeueW23'; src:url('fonts/HelveticaNeueW23-Regular.ttf') format('truetype'); }

header { background:#15445A; color:white; text-align:center; padding:10px; }
header h1, header h2 { margin:3px 0; font-size:16px; font-family:'HelveticaNeueW23', Arial, sans-serif; }

.tabs { display:flex; justify-content:center; background:#37648c; flex-wrap:wrap; }
.tab-button { flex:1; padding:10px; cursor:pointer; text-align:center; background:#37648c; color:white; border:none; font-size:14px; font-weight:bold; font-family:'HelveticaNeueW23', Arial, sans-serif; }
.tab-button.active { background:#0c8380; }

.tab-content { display:none; padding:10px; background:none; margin:5px; }
.tab-content.active { display:block; }

label { display:block; margin:5px 0 2px; font-weight:bold; font-size:12px; text-align:center; background:transparent; font-family:'HelveticaNeueW23', Arial, sans-serif; }
h2 { font-family:'HelveticaNeueW23', Arial, sans-serif; }

input, textarea { width:100%; padding:4px; border:1px solid #c2c1c2; border-radius:4px; margin-bottom:5px; box-sizing:border-box; font-size:12px; text-align:center; font-family:'HelveticaNeueW23', Arial, sans-serif; }
textarea { min-height:40px; }

button { border:none; padding:8px 10px; margin:5px 0; cursor:pointer; border-radius:6px; width:100%; font-size:14px; font-weight:bold; font-family:'HelveticaNeueW23', Arial, sans-serif; }
button.printBtn.active { background:#0c8380; }
button.printBtn { background:#0c8380; color:white; transition: background 0.3s; }
button.deleteBtn { background:red; color:white; }

footer { text-align:center; padding:10px; color:black; font-weight:bold; font-size:12px; font-family:'HelveticaNeueW23', Arial, sans-serif; }

/* حقل نسبة إنجاز الخطة – أيقونة قياس */
.percent-wrapper {
  display:flex;
  align-items:center;
  gap:5px;
}
.percent-icon {
  width:26px;
  height:26px;
  border-radius:50%;
  background:#0c8380;
  color:#fff;
  font-size:13px;
  display:flex;
  align-items:center;
  justify-content:center;
  flex-shrink:0;
}
.percent-input {
  flex:1;
}
.percent-sign {
  font-size:11px;
  color:#15445a;
  min-width:18px;
  text-align:center;
}

/* اهتزاز بسيط للأيقونة (نفس فكرة الأيقونة المتحركة) */
.percent-icon.shake {
  animation:shakeIcon 1.5s ease-in-out infinite;
}
@keyframes shakeIcon {
  0%,100% { transform:translateX(0); }
  15% { transform:translateX(-3px) rotate(-5deg); }
  30% { transform:translateX(3px) rotate(5deg); }
  45% { transform:translateX(-2px) rotate(-3deg); }
  60% { transform:translateX(2px) rotate(3deg); }
  75% { transform:translateX(-1px) rotate(-2deg); }
  90% { transform:translateX(1px) rotate(2deg); }
}

@media print {
  body, input, textarea, label, button, header, footer, .tab-content, h2 { font-family:'HelveticaNeueW23', Arial, sans-serif; }
  body { background:none !important; }
  .tab-content { background:transparent !important; }
  input, textarea, label { background: transparent !important; color:black; border-color:#c2c1c2; }

  /* محاذاة مديرة المدرسة في المنتصف عند الطباعة */
  .manager-print {
    text-align: center !important;
    width: 100% !important;
    display: block !important;
    margin-top: 20px !important;
  }
}
</style>
</head>
<body>

<div id="mainContent">
<header><h1>نظام تقارير أداء المعلمة</h1></header>

<div class="tabs">
  <button class="tab-button active" onclick="openTab('daily',event)">نموذج التقرير اليومي</button>
  <button class="tab-button" onclick="openTab('weekly',event)">نموذج التقرير الأسبوعي</button>
  <button class="tab-button" onclick="openTab('monthly',event)">نموذج التقرير الشهري</button>
</div>

<!-- التقرير اليومي -->
<div id="daily" class="tab-content active">
<label><h2>التقرير اليومي</h2></label>

<div style="display:grid; grid-template-columns:repeat(4,1fr); gap:5px;">
<div><label>اسم المعلمة</label><input type="text"></div>
<div><label>التخصص</label><input type="text"></div>
<div><label>الفصل الدراسي</label><input type="text"></div>
<div><label>الصف</label><input type="text"></div>
<div><label>الوحدة الدراسية</label><input type="text"></div>
<div><label>عنوان الدرس</label><input type="text"></div>
<div><label>التاريخ</label><input type="text" id="date1" placeholder="اختر التاريخ" style="flex:1;" readonly /></div>
<div><label>الحصة</label><input type="text"></div>
</div>

<label>أهداف الدرس</label>
<div style="display:grid; grid-template-columns:repeat(3,1fr); gap:5px;">
<input type="text"><input type="text"><input type="text">
<input type="text"><input type="text"><input type="text">
</div>

<label>نسبة تحقق أهداف الدرس</label><input type="text">
<label>ملاحظات حول تفاعل الطالبات</label>
<div style="display:grid; grid-template-columns:repeat(3,1fr); gap:5px;">
<input type="text"><input type="text"><input type="text">
</div>
<label>التحديات الصفية</label>
<div style="display:grid; grid-template-columns:repeat(3,1fr); gap:5px;">
<input type="text"><input type="text"><input type="text">
</div>

<input type="file" multiple accept="image/*" onchange="storeImages(event,'daily')">
<div id="daily-counter" style="font-size:12px; color:#15445a; font-weight:bold;">عدد الصور المرفوعة: 0 / 4</div>
<div id="daily-preview" style="display:flex; gap:5px; flex-wrap:wrap; margin-top:5px;"></div>

<span>
  <div style="display:flex; justify-content:center; margin-bottom:10px;">
    <div style="width:200px;">
      <label>مديرةالمدرسة</label><input type="text">
    </div>
  </div>
</span>

<button class="printBtn" onclick="printPDF('daily',this)">طباعة التقرير اليومي</button>
<button class="deleteBtn" onclick="clearForm('daily')">حذف البيانات</button>
</div>

<!-- التقرير الأسبوعي -->
<div id="weekly" class="tab-content">
<label><h2>التقرير الأسبوعي</h2></label>

<div style="display:grid; grid-template-columns:repeat(3,1fr); gap:5px;">
<div><label>اسم المعلمة</label><input type="text"></div>
<div><label>التخصص</label><input type="text"></div>
<div><label>الفصل الدراسي</label><input type="text"></div>
</div>

<div style="display:grid; grid-template-columns:repeat(3,1fr); gap:5px;">
<div><label>الصف</label><input type="text"></div>
<div><label>الأسبوع</label><input type="text"></div>
<div><label>التاريخ</label><input type="text" id="date2" placeholder="اختر التاريخ" style="flex:1;" readonly /></div>
</div>

<label>أهم الدروس المنفذة</label>
<div style="display:grid; grid-template-columns:repeat(3,1fr); gap:5px;">
<input type="text"><input type="text"><input type="text">
<input type="text"><input type="text"><input type="text">
</div>

<label>أبرز نقاط القوة لدى الطالبات</label>
<div style="display:grid; grid-template-columns:repeat(3,1fr); gap:5px;">
<input type="text"><input type="text"><input type="text">
</div>

<label>أبرز نقاط الضعف لدى الطالبات</label>
<div style="display:grid; grid-template-columns:repeat(3,1fr); gap:5px;">
<input type="text"><input type="text"><input type="text">
</div>

<label>أبرز التحديات التعليمية</label>
<div style="display:grid; grid-template-columns:repeat(3,1fr); gap:5px;">
<input type="text"><input type="text"><input type="text">
</div>

<label>الإجراءات العلاجية</label>
<div style="display:grid; grid-template-columns:repeat(3,1fr); gap:5px;">
<input type="text"><input type="text"><input type="text">
</div>

<label>أثر الإجراءات على تقدم الطالبات</label>
<div style="display:grid; grid-template-columns:repeat(3,1fr); gap:5px;">
<input type="text"><input type="text"><input type="text">
</div>

<label>توصيات الأسبوع القادم</label>
<div style="display:grid; grid-template-columns:repeat(3,1fr); gap:5px;">
<input type="text"><input type="text"><input type="text">
</div>

<input type="file" multiple accept="image/*" onchange="storeImages(event,'weekly')">
<div id="weekly-counter" style="font-size:12px; color:#15445a; font-weight:bold;">عدد الصور المرفوعة: 0 / 4</div>
<div id="weekly-preview" style="display:flex; gap:5px; flex-wrap:wrap; margin-top:5px;"></div>

<div style="display:flex; justify-content:center; margin-bottom:10px;">
  <div style="width:200px;"><label>مديرةالمدرسة</label><input type="text"></div>
</div>

<button class="printBtn" onclick="printPDF('weekly',this)">طباعة التقرير الأسبوعي</button>
<button class="deleteBtn" onclick="clearForm('weekly')">حذف البيانات</button>
</div>

<!-- التقرير الشهري -->
<div id="monthly" class="tab-content">
<label><h2>التقرير الشهري</h2></label>

<div style="display:grid; grid-template-columns:repeat(4,1fr); gap:5px;">
<div><label>اسم المعلمة</label><input type="text"></div>
<div><label>التخصص</label><input type="text"></div>
<div><label>الفصل الدراسي</label><input type="text"></div>
<div><label>الصف</label><input type="text"></div>
</div>

<div style="display:grid; grid-template-columns:repeat(3,1fr); gap:5px;">
  <div><label>الشهر</label><input type="text"></div>
  <div><label>التاريخ</label><input type="text" id="date3" placeholder="اختر التاريخ" style="flex:1;" readonly /></div>

  <!-- نسبة إنجاز الخطة مع أيقونة قياس -->
  <div>
    <label>نسبة إنجاز الخطة</label>
    <div class="percent-wrapper">
      <span class="percent-icon shake">%</span>
      <input type="text" class="percent-input">
      <span class="percent-sign">%</span>
    </div>
  </div>
</div>

<label>أبرز التحسينات في أداء الطالبات</label>
<div style="display:grid; grid-template-columns:repeat(3,1fr); gap:5px;">
<input type="text"><input type="text"><input type="text"></div>

<label>القضايا المستمرة التي تحتاج متابعة</label>
<div style="display:grid; grid-template-columns:repeat(3,1fr); gap:5px;">
<input type="text"><input type="text"><input type="text"></div>

<label>خطط المعالجة المقترحة</label>
<div style="display:grid; grid-template-columns:repeat(3,1fr); gap:5px;">
<input type="text"><input type="text"><input type="text"></div>

<label>الطالبات المتميزات</label>
<div style="display:grid; grid-template-columns:repeat(4,1fr); gap:5px;">
<input type="text"><input type="text"><input type="text"><input type="text"></div>

<label>الخطة الإثرائية للطالبات المتميزات</label>
<div style="display:grid; grid-template-columns:repeat(3,1fr); gap:5px;">
<input type="text"><input type="text"><input type="text"></div>

<label>الطالبات المخفقات</label>
<div style="display:grid; grid-template-columns:repeat(4,1fr); gap:5px;">
<input type="text"><input type="text"><input type="text"><input type="text"></div>

<label>الخطة العلاجية للطالبات المخفقات</label>
<div style="display:grid; grid-template-columns:repeat(3,1fr); gap:5px;">
<input type="text"><input type="text"><input type="text"></div>

<input type="file" multiple accept="image/*" onchange="storeImages(event,'monthly')">
<div id="monthly-counter" style="font-size:12px; color:#15445a; font-weight:bold;">عدد الصور المرفوعة: 0 / 4</div>
<div id="monthly-preview" style="display:flex; gap:5px; flex-wrap:wrap; margin-top:5px;"></div>

<div style="display:flex; justify-content:center; margin-bottom:10px;">
  <div style="width:200px;"><label>مديرةالمدرسة</label><input type="text"></div>
</div>

<button class="printBtn" onclick="printPDF('monthly',this)">طباعة التقرير الشهري</button>
<button class="deleteBtn" onclick="clearForm('monthly')">حذف البيانات</button>
</div>

</div>

<script>
let uploadedImages = {};

document.addEventListener("DOMContentLoaded", function() {
  const dateIds = ['date1', 'date2', 'date3'];

  dateIds.forEach(id => {
    const input = document.getElementById(id);
    if (input) {
      flatpickr(input, {
        locale: 'ar',
        disableMobile: true,
        altInput: true,
        altFormat: 'd-MM-yyyy هـ',
        dateFormat: 'Y-m-d',
        onChange: function(selectedDates, dateStr, instance) {
          if (selectedDates.length > 0) {
            const miladi = selectedDates[0];
            miladi.setDate(miladi.getDate() - 1);

            const hijri = new Intl.DateTimeFormat('ar-SA-u-ca-islamic', {
              day: '2-digit',
              month: '2-digit',
              year: 'numeric'
            }).format(miladi);
            instance.altInput.value = hijri;
          }
        }
      });
    }
  });
});

function openTab(tabId,event){
  document.querySelectorAll('.tab-content').forEach(el=>el.classList.remove('active'));
  document.querySelectorAll('.tab-button').forEach(el=>el.classList.remove('active'));
  document.getElementById(tabId).classList.add('active');
  event.target.classList.add('active');
  updatePrintButtonColor(tabId);
}

function saveForm(tabId){
  const tab=document.getElementById(tabId);
  const data={};
  tab.querySelectorAll('input[type="text"],textarea').forEach(input=>{
    data[input.previousElementSibling ? input.previousElementSibling.textContent : input.name]=input.value;
  });
  localStorage.setItem(tabId+'-form',JSON.stringify(data));
}

function loadForm(tabId){
  const tab=document.getElementById(tabId);
  const data=JSON.parse(localStorage.getItem(tabId+'-form')||'{}');
  tab.querySelectorAll('input[type="text"],textarea').forEach(input=>{
    const key=input.previousElementSibling ? input.previousElementSibling.textContent : input.name;
    if(data[key]) input.value=data[key];
  });
}

function clearForm(tabId){
  const tab=document.getElementById(tabId);
  tab.querySelectorAll('input[type="text"],textarea').forEach(input=>input.value='');
  uploadedImages[tabId]=[];
  updateCounter(tabId); renderPreview(tabId);
  localStorage.removeItem(tabId+'-form');
}

function storeImages(event, tabId){
  const files=event.target.files;
  if(!uploadedImages[tabId]) uploadedImages[tabId]=[];
  if(uploadedImages[tabId].length+files.length>4){
    alert("مسموح برفع 4 صور فقط لكل تقرير.");
    event.target.value="";
    return;
  }
  for(let i=0;i<files.length;i++){
    const reader=new FileReader();
    reader.onload=function(e){ 
      uploadedImages[tabId].push(e.target.result); 
      updateCounter(tabId); 
      renderPreview(tabId);
      saveForm(tabId);
    }
    reader.readAsDataURL(files[i]);
  }
}

function updateCounter(tabId){
  const counter=document.getElementById(tabId+"-counter");
  if(counter){
    const count=uploadedImages[tabId]?.length||0;
    counter.textContent="عدد الصور المرفوعة: "+count+" / 4";
    counter.style.color=(count>=4)?"red":"#15445a";
  }
}

function renderPreview(tabId){
  const preview=document.getElementById(tabId+"-preview");
  preview.innerHTML="";
  (uploadedImages[tabId]||[]).forEach((src,index)=>{
    const container=document.createElement("div");
    container.style.position="relative";
    const img=document.createElement("img");
    img.src=src;
    img.style.width="70px"; img.style.height="70px"; img.style.objectFit="cover"; img.style.border="1px solid #ccc"; img.style.borderRadius="4px";
    const btn=document.createElement("button");
    btn.textContent = "x";
    btn.style.position = "absolute";
    btn.style.top = "2px";
    btn.style.left = "50%";
    btn.style.transform = "translateX(-50%)";
    btn.style.width = "18px";
    btn.style.height = "18px";
    btn.style.fontSize = "10px";
    btn.style.background = "red";
    btn.style.color = "white";
    btn.style.border = "2px solid white";
    btn.style.borderRadius = "50%";
    btn.style.cursor = "pointer";
    btn.style.display = "flex";
    btn.style.alignItems = "center";
    btn.style.justifyContent = "center";

    btn.onclick=()=>{ uploadedImages[tabId].splice(index,1); updateCounter(tabId); renderPreview(tabId); saveForm(tabId); };
    container.appendChild(img); container.appendChild(btn); preview.appendChild(container);
  });
}

function printPDF(tabId,btn){
  updatePrintButtonColor(tabId);
  const content=document.getElementById(tabId).cloneNode(true);
  content.querySelectorAll('button,input[type="file"],#'+tabId+'-counter,#'+tabId+'-preview').forEach(el=>el.remove());
  content.querySelectorAll('input[type="text"]').forEach(input=>{ if(input.placeholder==="DD-MM-YYYY") input.placeholder=''; });

  const wrapper=document.createElement('div'); 
  wrapper.style.position='relative'; wrapper.style.width='210mm'; wrapper.style.height='296.5mm'; 
  wrapper.style.padding='13mm 10mm 20mm 10mm'; wrapper.style.boxSizing='border-box'; 
  wrapper.style.overflow='hidden'; 
  wrapper.style.backgroundImage='url("images/background.png")'; 
  wrapper.style.backgroundSize='cover'; wrapper.style.backgroundRepeat='no-repeat'; wrapper.style.backgroundPosition='center'; 
  wrapper.appendChild(content);

  const tabImages = uploadedImages[tabId] || [];
  if (tabImages.length > 0) {
    const imagesWrapper = document.createElement('div'); 
    imagesWrapper.style.display = 'flex'; 
    imagesWrapper.style.justifyContent = 'center'; 
    imagesWrapper.style.marginTop = '10px'; 
    imagesWrapper.style.gap = '10px';

    tabImages.forEach(src => { 
      const img = document.createElement('img'); 
      img.src = src; 
      img.style.width = '160px'; 
      img.style.height = '160px'; 
      img.style.objectFit = 'cover'; 
      imagesWrapper.appendChild(img); 
    });

    const labels = content.querySelectorAll("label");
    let managerField = null;
    labels.forEach(lbl => {
      if (lbl.textContent.includes("مديرة")) {
        managerField = lbl.parentNode;
      }
    });

    if (managerField) {
      managerField.parentNode.removeChild(managerField);

      const blockWrapper = document.createElement('div');
      blockWrapper.style.display = 'flex';
      blockWrapper.style.flexDirection = 'column';
      blockWrapper.style.alignItems = 'center';
      blockWrapper.style.marginTop = '15px';
      blockWrapper.style.width = '100%';

      blockWrapper.appendChild(imagesWrapper);

      const managerWrapper = document.createElement('div');
      managerWrapper.classList.add('manager-print');
      managerWrapper.appendChild(managerField);

      blockWrapper.appendChild(managerWrapper);

      wrapper.appendChild(blockWrapper);
    } else {
      wrapper.appendChild(imagesWrapper);
    }
  }

  html2pdf().set({ 
    margin:0, 
    filename: tabId+'-report.pdf', 
    image:{type:'jpeg',quality:0.95}, 
    html2canvas:{scale:3, useCORS:true, backgroundColor:null, scrollY:0}, 
    jsPDF:{unit:'mm', format:'a4', orientation:'portrait'}
  }).from(wrapper).save();
}

function updatePrintButtonColor(tabId){
  document.querySelectorAll('.printBtn').forEach(btn=>btn.classList.remove('active'));
  const btn=document.getElementById(tabId).querySelector('.printBtn'); 
  if(btn) btn.classList.add('active');
}

['daily','weekly','monthly'].forEach(tabId=>{
  loadForm(tabId); updateCounter(tabId); renderPreview(tabId);
  const tab=document.getElementById(tabId);
  tab.querySelectorAll('input[type="text"], textarea').forEach(input=>{ 
    input.addEventListener('input',()=>saveForm(tabId)); 
  });
});
</script>
</body>
</html>
