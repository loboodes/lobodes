<style>
@font-face {

  src: url('fonts/HelveticaNeueW23-Regular.ttf') format('truetype');

  font-style: normal;
}

body, input, label, button, header, footer {
  font-family: 'HelveticaNeueW23', Arial, sans-serif;
  margin:0;
  padding:0;
  background:#f9f9f9;
  box-sizing:border-box;
}

header {
  background:#15445a;
  color:white;
  text-align:center;
  padding:12px;
}
header h1 { margin:0; font-size:18px; }

.tabs {
  display:grid;
  grid-template-columns:repeat(2,1fr);
  background:#c1b48a;
}
.tab-button {
  padding:10px;
  cursor:pointer;
  text-align:center;
  background:#c1b48a;
  color:white;
  border:none;
  font-size:14px;
  font-weight:bold;
}
.tab-button.active { background:#b36b3f; }

.tab-content {
  display:none;
  padding:15px;
  background:none;
}
.tab-content.active { display:block; }

label {
  display:block;
  margin:5px 0 2px;
  font-weight:bold;
  font-size:12px;
  background:transparent;
  text-align:center;
}
input[type="text"] {
  width:100%;
  padding:4px;
  border:1px solid #c2c1c1;
  border-radius:4px;
  margin-bottom:5px;
  font-size:12px;
  text-align:center;
  background:transparent;
}

button {
  background:#b36b3f;
  color:white;
  border:none;
  padding:8px 10px;
  margin:5px 0;
  cursor:pointer;
  border-radius:6px;
  width:100%;
  font-size:14px;
  font-weight:bold;
}

.preview {
  display:flex;
  gap:5px;
  flex-wrap:wrap;
  margin-top:5px;
  justify-content:center;
  align-items:center;
}

.images-placeholder {
  display:flex;
  gap:5px;
  flex-wrap:wrap;
  margin-top:5px;
  justify-content:center;
  align-items:center;
}

@media print {
  @page { size:A4 portrait; margin:0; }
  body {
    width:210mm;
    height:297mm;
    margin:0;
    background:none !important;
    font-family:'HelveticaNeueW23', Arial, sans-serif;

  <div style="display:flex; gap:10px; justify-content:center; margin-bottom:10px; margin-top:8px;">
    <div style="width:200px;"><label>عدد الفصول المنفذة</label><input type="text"></div>
    <div style="width:200px;"><label>عدد الطالبات المشاركات</label><input type="text"></div>
  </div>

  <label>النواتج</label>
  <div style="display:grid; grid-template-columns:repeat(2,1fr); gap:5px;">
    <input type="text"><input type="text">
  </div>

  <label>أدوات التنفيذ</label>
  <div style="display:grid; grid-template-columns:repeat(4,1fr); gap:5px;">
    <input type="text"><input type="text"><input type="text"><input type="text">
  </div>

  <label>الشواهد</label>
  <input type="file" multiple accept="image/*" onchange="storeImages(event)">
  <div class="counter" style="font-size:12px; color:#5b3a29; font-weight:bold;"></div>
  <div class="preview"></div>

  <div style="display:grid; grid-template-columns:repeat(2,1fr); gap:5px; margin-top:10px;">
    <div><label>رائدة النشاط</label><input type="text"></div>
    <div><label>مديرة المدرسة</label><input type="text"></div>
  </div>

  <button onclick="printPDF(this)">طباعة التقرير</button>
</div>

<script>
let uploadedImages = {};

document.addEventListener("DOMContentLoaded", function() {
  const dateIds = [
    'date1','date2','date3','date4','date5',
    'date6','date7','date8','date9','date10'
  ];

  dateIds.forEach(id => {
    const input = document.getElementById(id);
    if (input) {
      flatpickr(input, {
        locale: 'ar',
        disableMobile: true,
        altInput: true,
        altFormat: 'd-MM-yyyy هـ',
        dateFormat: 'Y-m-d',
        onChange: function(selectedDates, dateStr, instance) {
          if (selectedDates.length > 0) {
            const miladi = selectedDates[0];
            miladi.setDate(miladi.getDate() - 1);
            const hijri = new Intl.DateTimeFormat('ar-SA-u-ca-islamic', {
              day: '2-digit',
              month: '2-digit',
              year: 'numeric'
            }).format(miladi);
            instance.altInput.value = hijri;
          }
        }
      });
    }
  });
});

function openTab(tabId, evt){
  document.querySelectorAll('.tab-content').forEach(el=>el.classList.remove('active'));
  document.querySelectorAll('.tab-button').forEach(el=>el.classList.remove('active'));
  const el = document.getElementById(tabId);
  if(el) el.classList.add('active');
  if(evt) evt.currentTarget.classList.add('active');
}

function storeImages(event){
  const container = event.target.closest('.tab-content');
  if(!container) return;
  const tabId = container.id;
  const files = event.target.files;
  if(!uploadedImages[tabId]) uploadedImages[tabId] = [];
  if(uploadedImages[tabId].length + files.length > 4){
    alert("مسموح برفع 4 صور فقط لكل تقرير.");
    event.target.value = "";
    return;
  }
  for(let i=0;i<files.length;i++){
    const reader = new FileReader();
    reader.onload = function(e){
      uploadedImages[tabId].push(e.target.result);
      updatePreview(tabId);
      saveTabData(tabId);
    }
    reader.readAsDataURL(files[i]);
  }
}

function updatePreview(tabId) {
  const tabContent = document.getElementById(tabId);
  if (!tabContent) return;
  const previewDiv = tabContent.querySelector('.preview');
  if (!previewDiv) return;
  previewDiv.innerHTML = '';

  (uploadedImages[tabId] || []).forEach((src, index) => {
    const imgWrapper = document.createElement('div');
    imgWrapper.style.position = 'relative';
    imgWrapper.style.display = 'inline-block';
    imgWrapper.style.margin = '2px';

    const img = document.createElement('img');
    img.src = src;
    img.style.width = '80px';
    img.style.height = '80px';
    img.style.objectFit = 'cover';
    imgWrapper.appendChild(img);

    const delBtn = document.createElement('div');
    delBtn.textContent = '×';
    delBtn.style.position = 'absolute';
    delBtn.style.top = '5px';
    delBtn.style.left = '50%';
    delBtn.style.transform = 'translateX(-50%)';
    delBtn.style.width = '24px';
    delBtn.style.height = '24px';
    delBtn.style.background = '#d50000';
    delBtn.style.color = 'white';
    delBtn.style.border = '2px solid white';
    delBtn.style.borderRadius = '50%';
    delBtn.style.boxShadow = '0 0 4px rgba(0,0,0,0.3)';
    delBtn.style.cursor = 'pointer';
    delBtn.style.display = 'flex';
    delBtn.style.alignItems = 'center';
    delBtn.style.justifyContent = 'center';
    delBtn.style.fontSize = '16px';
    delBtn.style.fontWeight = 'bold';
    delBtn.title = 'حذف الصورة';

    delBtn.addEventListener('click', () => {
      uploadedImages[tabId].splice(index, 1);
      updatePreview(tabId);
      saveTabData(tabId);
    });

    imgWrapper.appendChild(delBtn);
    previewDiv.appendChild(imgWrapper);
  });

  const counter = tabContent.querySelector('.counter');
  if(counter) {
    const count = (uploadedImages[tabId] || []).length;
    counter.textContent = count ? `عدد الصور: ${count}` : '';
  }
}

function saveTabData(tabId){
  const tabContent = document.getElementById(tabId);
  if(!tabContent) return;
  const inputs = tabContent.querySelectorAll('input[type="text"]');
  const data = Array.from(inputs).map(input=>input.value);
  const images = uploadedImages[tabId] || [];
  localStorage.setItem('tabData_'+tabId, JSON.stringify({data,dataImages:images}));
}

function loadTabData(tabId){
  const saved = localStorage.getItem('tabData_'+tabId);
  if(saved){
    const obj = JSON.parse(saved);
    const inputs = document.getElementById(tabId).querySelectorAll('input[type="text"]');
    inputs.forEach((input,i)=>{ input.value = obj.data[i] || ''; });
    uploadedImages[tabId] = obj.dataImages || [];
    updatePreview(tabId);
  }
}

document.addEventListener('DOMContentLoaded',()=>{
  document.querySelectorAll('.tab-content').forEach(tab=>{
    loadTabData(tab.id);
  });
  document.querySelectorAll('input[type="text"]').forEach(input=>{
    input.addEventListener('input',()=>{
      const tab = input.closest('.tab-content');
      if(tab) saveTabData(tab.id);
    });
  });
});

function printPDF(btn){
  const tabContent = btn.closest('.tab-content');
  if(!tabContent) return;
  const tabId = tabContent.id;
  const content = tabContent.cloneNode(true);

  content.querySelectorAll('input[type="file"]').forEach(fi=>{
    const ph = document.createElement('div');
    ph.className = 'images-placeholder';
    fi.parentNode.insertBefore(ph, fi.nextSibling);
    fi.remove();
  });

  content.querySelectorAll('button,.counter,.preview').forEach(el=>el.remove());

  const wrapper = document.createElement('div');
  wrapper.style.position='relative';
  wrapper.style.width='210mm';
  wrapper.style.height='296.5mm';
  wrapper.style.padding='52mm 10mm 20mm 10mm';
  wrapper.style.boxSizing='border-box';
  wrapper.style.overflow='hidden';
  wrapper.style.backgroundImage = 'url("images/background.png")';
  wrapper.style.backgroundSize = 'cover';
  wrapper.style.backgroundRepeat = 'no-repeat';
  wrapper.style.backgroundPosition = 'center';

  const tabImages = uploadedImages[tabId] || [];
  if (tabImages.length > 0) {
    const imagesWrapper = document.createElement('div');
    imagesWrapper.style.display = 'flex';
    imagesWrapper.style.flexWrap = 'wrap';
    imagesWrapper.style.justifyContent = 'center';
    imagesWrapper.style.gap = '5px';
    imagesWrapper.style.margin = '15px 0';

    tabImages.forEach(src => {
      const img = document.createElement('img');
      img.src = src;
      img.style.width = '150px';
      img.style.height = '150px';
      img.style.objectFit = 'cover';
      imagesWrapper.appendChild(img);
    });

    const placeholder = content.querySelector('.images-placeholder');
    if(placeholder && placeholder.parentNode){
      placeholder.parentNode.insertBefore(imagesWrapper, placeholder);
      placeholder.remove();
    } else {
      const activityLabel = Array.from(content.querySelectorAll('label'))
        .find(l => l.textContent && l.textContent.includes('رائدة النشاط'));
      if (activityLabel){
        const parentDiv = activityLabel.closest('div') || activityLabel;
        parentDiv.parentNode.insertBefore(imagesWrapper, parentDiv);
      } else {
        content.appendChild(imagesWrapper);
      }
    }
  }

  wrapper.appendChild(content);

  html2pdf().set({
    margin:0,
    filename: tabId+'-report.pdf',
    image:{type:'jpeg',quality:0.95},
    html2canvas:{scale:3, useCORS:true, backgroundColor:null},
    jsPDF:{unit:'mm', format:'a4', orientation:'portrait'}
  }).from(wrapper).save();
}

document.querySelectorAll('.tab-content').forEach(tab=>{
  const delBtn = document.createElement('button');
  delBtn.textContent = 'حذف البيانات';
  delBtn.style.background = 'red';
  delBtn.style.color = 'white';
  delBtn.style.marginTop = '5px';
  delBtn.addEventListener('click',()=>{
    if(confirm('هل أنت متأكد من حذف جميع البيانات؟')){
      const inputs = tab.querySelectorAll('input[type="text"]');
      inputs.forEach(input=>input.value='');
      localStorage.removeItem('tabData_'+tab.id);
      uploadedImages[tab.id] = [];
      updatePreview(tab.id);
      const counter = tab.querySelector('.counter');
      if(counter) counter.textContent = '';
    }
  });
  const printBtn = tab.querySelector('button');
  if (printBtn) printBtn.insertAdjacentElement('afterend', delBtn);
});
</script>
</body>
</html>
