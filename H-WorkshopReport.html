<script>
let uploadedImages = {};

document.addEventListener("DOMContentLoaded", function() {
  const dateIds = ['date1'];

  dateIds.forEach(id => {
    const input = document.getElementById(id);
    if (input) {
      flatpickr(input, {
        locale: 'ar',
        disableMobile: true,
        altInput: true,
        altFormat: 'd-MM-yyyy ูู',
        dateFormat: 'Y-m-d',
        onChange: function(selectedDates, dateStr, instance) {
          if (selectedDates.length > 0) {
            const miladi = selectedDates[0];
            miladi.setDate(miladi.getDate() - 1);

            const hijri = new Intl.DateTimeFormat('ar-SA-u-ca-islamic', {
              day: '2-digit',
              month: '2-digit',
              year: 'numeric'
            }).format(miladi);
            instance.altInput.value = hijri;
          }
        }
      });
    }
  });
});

function storeImages(event,sectionId){
  const files = Array.from(event.target.files);
  const preview = document.getElementById(sectionId+'-preview');
  preview.innerHTML='';
  uploadedImages[sectionId]=files;
  files.forEach((file,index)=>{
    const wrapper=document.createElement('div');
    wrapper.className='preview-image-wrapper';
    const img=document.createElement('img');
    const reader=new FileReader();
    reader.onload=function(e){ img.src=e.target.result; }
    reader.readAsDataURL(file);

    const removeBtn=document.createElement('div');
    removeBtn.className='remove-img-btn';
    removeBtn.innerText='ร';
    removeBtn.onclick=()=>{ 
      wrapper.remove(); 
      uploadedImages[sectionId].splice(index,1); 
      document.getElementById(sectionId+'-counter').innerText=`ุนุฏุฏ ุงูุตูุฑ ุงููุฑููุนุฉ: ${uploadedImages[sectionId].length} / 4`; 
    };

    wrapper.appendChild(img);
    wrapper.appendChild(removeBtn);
    preview.appendChild(wrapper);
  });
  document.getElementById(sectionId+'-counter').innerText=`ุนุฏุฏ ุงูุตูุฑ ุงููุฑููุนุฉ: ${files.length} / 4`;
}

function printPDF(sectionId,btn){
  btn.style.display="none";
  const deleteBtn=document.querySelector('.deleteBtn');
  if(deleteBtn) deleteBtn.style.display="none";

  const element=document.getElementById(sectionId).cloneNode(true);

  const header = element.querySelector('header');
  if(header) header.remove();
  element.querySelectorAll('button,input[type="file"],#waiting-counter,#waiting-preview .remove-img-btn').forEach(el=>el.remove());

  const images = element.querySelectorAll('#waiting-preview img');
  images.forEach(img => {
    img.style.width = '140px';
    img.style.height = '130px';
    img.style.objectFit = 'cover';
  });

  const wrapper=document.createElement('div');
  wrapper.style.position='relative';
  wrapper.style.width='210mm';
  wrapper.style.height='296.5mm';
  wrapper.style.padding='20mm';
  wrapper.style.boxSizing='border-box';
  wrapper.style.backgroundImage='url("images/background.png")';
  wrapper.style.backgroundSize='cover';
  wrapper.style.backgroundRepeat='no-repeat';
  wrapper.style.backgroundPosition='center';
  wrapper.appendChild(element);

  html2pdf().set({
    margin: 0,
    filename:'ุชูุฑูุฑ-ูุฑุดุฉ-ุงูุนูู.pdf',
    image:{type:'jpeg',quality:0.98},
    html2canvas:{scale:2,backgroundColor:null,useCORS:true},
    jsPDF:{unit:'mm',format:'a4',orientation:'portrait'}
  }).from(wrapper).save().then(()=>{
    btn.style.display="block";
    if(deleteBtn) deleteBtn.style.display="block";
  });
}
</script>
