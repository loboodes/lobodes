<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css" />
<script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
<script src="https://cdn.jsdelivr.net/npm/flatpickr/dist/l10n/ar.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.3/html2pdf.bundle.min.js"></script>

<style>
body {
  margin: 0;
  padding: 0;
  font-family: 'HelveticaNeueW23', Arial, sans-serif;
  background: #ffffff;
}
@font-face {
  font-family: 'HelveticaNeueW23';
  src: url('fonts/HelveticaNeueW23-Regular.ttf') format('truetype');
}
#mainContent { padding: 12px; }

header { background: #236E7A; color: white; text-align: center; padding: 12px; }
header h3 { margin: 3px 0; font-size: 16px; }
header h3 label { font-weight: bold; font-size: 18px; text-align: center; display: block; }

label { display: block; margin: 5px 0 2px; font-weight: bold; font-size: 12px; text-align: center; }
input, textarea { width: 100%; padding: 4px; border: 1px solid #c2c1c2; border-radius: 4px; margin-bottom: 5px; box-sizing: border-box; font-size: 12px; text-align: center; background: transparent; font-family: 'HelveticaNeueW23', Arial, sans-serif; }
textarea { min-height: 40px; }

button {
  border: none;
  padding: 8px 12px;
  margin: 5px 0;
  cursor: pointer;
  border-radius: 6px;
  width: 100%;
  font-size: 14px;
  font-weight: bold;
  font-family: 'HelveticaNeueW23', Arial, sans-serif;
  text-align: center;
}
button.printBtn { background: #555; color: white; }

table { width:100%; border-collapse:collapse; font-size:12px; text-align:right; margin-bottom:12px; } /* ↓ تقليل المسافة بعد الجداول */
table td, table th { border:1px solid #999; padding:2px; height:20px; }
table tr:nth-child(even) { background:#f2f2f2; }

/* محاذاة الأرقام للوسط */
table td:first-child, table td:nth-child(3) { text-align:center; font-weight:bold; }

.preview-image-wrapper { position: relative; display: inline-block; margin:2px; }
.preview-image-wrapper img { width: 100px; height: 100px; object-fit: cover; border:1px solid #999; border-radius:4px; }
.remove-img-btn { position: absolute; top: -6px; left: -6px; width: 20px; height: 20px; border-radius: 50%; background: red; color:white; font-weight:bold; font-size:14px; line-height:18px; text-align:center; cursor:pointer; }

/* توسيط الصور عند الطباعة */
.print-image-wrapper {
  display:flex;
  justify-content:center;
  flex-wrap:wrap;
  gap:5px;
  margin-top:2px; /* ↓ تم تقليل المسافة بين الجداول والصور */
}
.print-image-wrapper img {
  margin:3px;
  object-fit:cover;
}
</style>
</head>

<body>
<div id="mainContent">
  <header><h3><label>تقرير الشراكة المجتمعية</label></h3></header>

  <!-- محتوى الخطة الإثرائية -->
  <div id="content1">
    <div style="display:flex; gap:12px; justify-content:center; margin-bottom:12px;">
      <div style="width:200px;"><label>إدارة التعليم</label><input type="text" /></div>
      <div style="width:200px;"><label>اسم المدرسة</label><input type="text" /></div>
    </div>

 <div style="display:grid; grid-template-columns:repeat(4,1fr); gap:5px; margin-bottom:12px;">
    <div><label> اسم المنفذة</label><input type="text" /></div>
   <div><label> الجهة المشاركة</label><input type="text" /></div>
     <div><label>المجال</label><input type="text" /></div>

    <div><label>الفئة المستهدفة</label><input type="text" /></div>
  </div>

<div style="display:grid; grid-template-columns: 1fr 1fr 1fr 1fr; gap:5px; margin-bottom:12px;">
  <div><label>مكان التنفيذ</label><input type="text" /></div>
  <div><label>مدة التنفيذ</label><input type="text" /></div>
 <div><label>التاريخ من</label><input type="text" id="date1" placeholder="DD-MM-YYYY" /></div>
  <div><label>التاريخ إلى</label><input type="text" id="date1" placeholder="DD-MM-YYYY" /></div>
</div>

<div style="display:grid; grid-template-columns:repeat(2,1fr); gap:5px; margin-bottom:12px;">
  <div><label>اسم البرنامج</label><input type="text" /></div>
   <div><label>القيمة المجتمعية</label><input type="text" /></div>

</div>

  <!-- الجداول -->
  <div class="print-tables">
    <div>
      <h5 style="text-align:center; margin:8px 0; background:#236E7A; color:white; padding:4px; border-radius:4px;">الأهداف العامة للشراكة المجتمعية</h5>
      <table>
        <tr>
          <td style="width:30px;text-align:center;">1</td><td><input type="text" style="width:100%;border:none;"></td>
          <td style="width:30px;text-align:center;">2</td><td><input type="text" style="width:100%;border:none;"></td>
        </tr>
        <tr>
          <td style="text-align:center;">3</td><td><input type="text" style="width:100%;border:none;"></td>
          <td style="text-align:center;">4</td><td><input type="text" style="width:100%;border:none;"></td>
        </tr>
      </table>
    </div>

    <div>
      <h5 style="text-align:center; margin:8px 0; background:#236E7A; color:white; padding:4px; border-radius:4px;">وسائل وأدوات التنفيذ  </h5>
      <table>
        <tr>
          <td style="width:30px;text-align:center;">1</td><td><input type="text" style="width:100%;border:none;"></td>
          <td style="width:30px;text-align:center;">2</td><td><input type="text" style="width:100%;border:none;"></td>
        </tr>
        <tr>
          <td style="text-align:center;">3</td><td><input type="text" style="width:100%;border:none;"></td>
          <td style="text-align:center;">4</td><td><input type="text" style="width:100%;border:none;"></td>
        </tr>
      </table>
    </div>
  </div>

  <h5 style="text-align:center; margin:8px 0; background:#236E7A; color:white; padding:4px; border-radius:4px;">المشاركون في التنفيذ</h5>
  <table>
    <tr>
      <td style="width:30px;text-align:center;">1</td><td><input type="text" style="width:100%;border:none;"></td>
      <td style="width:30px;text-align:center;">2</td><td><input type="text" style="width:100%;border:none;"></td>
    </tr>
       <tr>
      <td style="width:30px;text-align:center;">3</td><td><input type="text" style="width:100%;border:none;"></td>
      <td style="width:30px;text-align:center;">4</td><td><input type="text" style="width:100%;border:none;"></td>
    </tr>

  </table>

  

      <!-- رفع الصور -->
    <input type="file" multiple accept="image/*" onchange="storeImages(event)" />
    <div id="enrichment-counter" style="font-size:12px; color:#15445a; font-weight:bold;">عدد الصور المرفوعة: 0 / 4</div>
    <div id="enrichment-preview"></div>

    <div style="display:flex; justify-content:center; gap:30px; margin-top:12px;" id="directorField">
      <div style="width:200px;"><label>مسؤولة الجهة المشاركة</label><input type="text" id="directorName"/></div>
       <div style="width:200px;"><label>مديرة المدرسة</label><input type="text" id="directorName"/></div>
    </div>

    <button class="printBtn" onclick="printPDF()">طباعة التقرير</button>
  </div>
</div>

<script>
let uploadedImages = [];

flatpickr('#date1',{locale:'ar',dateFormat:'d-m-Y',altInput:true,altFormat:'d-m-Y'});

function storeImages(event){
  let files = Array.from(event.target.files);
  if(files.length + uploadedImages.length > 4){
    alert('يمكن رفع 4 صور فقط.');
    files = files.slice(0, 4 - uploadedImages.length);
  }
  files.forEach(file=>uploadedImages.push(file));

  const preview = document.getElementById('enrichment-preview');
  preview.innerHTML='';
  uploadedImages.forEach((file,index)=>{
    const wrapper = document.createElement('div');
    wrapper.className='preview-image-wrapper';
    const img = document.createElement('img');
    const reader = new FileReader();
    reader.onload = e=>{ img.src=e.target.result; }
    reader.readAsDataURL(file);

    const removeBtn = document.createElement('div');
    removeBtn.className='remove-img-btn';
    removeBtn.innerText='×';
    removeBtn.onclick=()=>{
      uploadedImages.splice(index,1);
      storeImages({target:{files:[]}}); 
    };

    wrapper.appendChild(img);
    wrapper.appendChild(removeBtn);
    preview.appendChild(wrapper);
  });

  document.getElementById('enrichment-counter').innerText=`عدد الصور المرفوعة: ${uploadedImages.length} / 4`;
}

function printPDF(){
  const btn = document.querySelector('.printBtn');
  btn.style.display = 'none';

  const element = document.getElementById('content1').cloneNode(true);

  element.querySelectorAll('button,input[type="file"],#enrichment-counter,#enrichment-preview .remove-img-btn').forEach(el => el.remove());

  let imageContainer = document.createElement('div');
  imageContainer.className = 'print-image-wrapper';
  imageContainer.style.marginBottom = '12px';
  const allImages = element.querySelectorAll('.preview-image-wrapper img');
  allImages.forEach(img => {
    img.style.width = '160px';
    img.style.height = '160px';
    img.style.objectFit = 'cover';
    imageContainer.appendChild(img);
  });
  const directorField = element.querySelector('#directorField');
  if(directorField) element.insertBefore(imageContainer, directorField);

  const wrapper = document.createElement('div');
  wrapper.style.position = 'relative';
  wrapper.style.width = '210mm';
  wrapper.style.height = '296.5mm';
  wrapper.style.padding = '22mm 10mm 20mm 10mm';
  wrapper.style.boxSizing = 'border-box';
  wrapper.style.backgroundImage = 'url("images/background.png")';
  wrapper.style.backgroundSize = 'cover';
  wrapper.style.backgroundRepeat = 'no-repeat';
  wrapper.style.backgroundPosition = 'center';
  wrapper.appendChild(element);

  html2pdf().set({
    margin: 0,
    filename: 'تقرير-الشراكة-المجتمعية.pdf',
    image: {type:'jpeg', quality:0.98},
    html2canvas: {scale:2, backgroundColor:null, useCORS:true},
    jsPDF: {unit:'mm', format:'a4', orientation:'portrait'}
  }).from(wrapper).save().then(()=>{ btn.style.display='block'; });
}
</script>
</body>
</html>
